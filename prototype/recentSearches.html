<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="index.html">MedixBlock</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="recentSearches.html">Recent searches</a></li>
              <a href="logout.html"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            <form id="searchform" class="navbar-form navbar-left" method="get" action="http://127.0.0.1:8080/">
              <div class="form-group">
                <input id="test" type="text" class="form-control" placeholder="Search illness" name="search">
              </div>
              <button id="search" type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </nav>


<div class="container">
    <h2>Recent Searches:</h2>
</div>

<div class="panel panel-default">
    <a href='ebolaAdded.html'><div class="panel-heading">Ebola</div></a>
    <a href='covid-19.html'><div class="panel-heading">Covid-19</div></a>
    <a href='flu.html'><div class="panel-heading">Flu</div></a>
    <a href=''><div class="panel-heading">Cold</div></a>
  </div>

<div>
  <form id="searchform" method="get" action="http://127.0.0.1:8080/">
    <input id="test2" type="text" class="form-control" placeholder="Search illness" name="search">
    <button id="search2" type="submit" class="btn btn-primary btn-sm">Search</button>
  </form>
</div>

<div>
    <a href='index.html'><button type="button" class="btn btn-default">Home</button></a>
</div>

<script type="text/javascript">
  document.getElementById('search').onclick = function() {
      window.location = 'http://127.0.0.1:8080/' + document.getElementById('test').value;
      return false;
  }
  document.getElementById('search2').onclick = function() {
      window.location = 'http://127.0.0.1:8080/' + document.getElementById('test2').value;
      return false;
  }
</script>

</body>
</html>
