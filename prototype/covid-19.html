<!DOCTYPE html>
<html lang="en">

<head>
    <title>Covid-19</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">MedixBlock</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="recentSearches.html">Recent searches</a></li>
                    <a href="logout.html"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                    <form id="searchform" class="navbar-form navbar-left" method="get" action="http://127.0.0.1:8080/">
                        <div class="form-group">
                            <input id="test" type="text" class="form-control" placeholder="Search illness"
                                name="search">
                        </div>
                        <button id="search" type="submit" class="btn btn-default">Submit</button>
                    </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Covid-19:</h2>
    </div>
    <div class="panel panel-danger">
        <div class="panel-heading"><b>Covid-19 Status: PANDEMIC</b></div>
        <div class="panel-body">
           <b><a href=''>Purchase data from other organizations</a></b>
           <p>Global status: PANDEMIC</p>
           <p>Local cases today: 493</p>
           <p>National cases: +30,000</p>
           <p>Global cases: +2,700,000</p>
        </div>
    </div>
    <div>
        <b>Number of cases reported in this organization:</b><div id="counter"></div>
        <p><button onclick="confirms();clickCounter();" type="button" class="btn btn-info">Add Case</button></p>
        <div id="result"></div>

    </div>
    <br></br>
    <div>
        <a href='updateIllness.html'><button type="button" class="btn btn-primary btn-sm">Update Settings</button></a>
        <br></br>
        <a href='index.html'><button type="button" class="btn btn-default">Home</button></a>
    </div>


    <script>
            var n = localStorage.getItem('on_load_counter');
                if (n === null) {
                    n = 0;
                }
            n++;
            localStorage.setItem("on_load_counter", n);
            document.getElementById('counter').innerHTML = n;
          
            function confirms() {

                if (confirm("Confirm case")) {
                    if (typeof (Storage) !== "undefined") {
                        if (localStorage.clickcount) {
                            localStorage.clickcount = Number(localStorage.clickcount) + 1;
                        } else {
                            localStorage.clickcount = 1;
                        }
                        document.getElementById("result").innerHTML = '';
                        history.go(0);
                    } else {
                        document.getElementById("result").innerHTML = '';
                        history.go(0);
                    }
                } else {
                    document.getElementById("result").innerHTML = '';
                }
                document.getElementById("demo").innerHTML = '';
            }

        document.getElementById('search').onclick = function() {
            window.location = 'http://127.0.0.1:8080/' + document.getElementById('test').value;
            return false;
        }
    </script>
</body>

</html>
